<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Style -->
     <style>

        h1{
            text-align: center;
            margin-bottom: 30px;
        }

        .form-register{
            width: 500px;
            margin-top: 50px;
        }

        button{
            margin: 15px;
        }
     </style>
</head>
<body>
    <div class="form-register container">
        <h1>Register Account</h1>
        <form action="/register-form" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required><br>                
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required><br>                
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter your Password" required>                
            </div>
            <div class="form-group">
                <input type="checkbox" class="form-check-input" id="checkbox" onclick="showPassword()">                                
                <label class="form-check-label" for="checkbox">Show password</label>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
    </div>


    <!-- Custom Script -->
     <script>
        function showPassword(){
            var pwd = document.getElementById("pwd");
            if(pwd.type === "password"){
                pwd.type = "text";
            }else{
                pwd.type = "password";
            }
        }
     </script>

     <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
