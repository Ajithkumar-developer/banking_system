<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM application</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>ATM Machine</h1>
        <div>
            <button class="btn btn-success" onclick="redirectToPage('register')">Register Acoount</button><br>
            <button class="btn btn-success" onclick="redirectToPage('login')">Login Account</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // JavaScript function to redirect to different pages
        function redirectToPage(page) {
            if (page === 'register') {
                window.location.href = '/register';  
            } else if (page === 'login') {
                window.location.href = '/login';   
            }
        }
    </script>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
